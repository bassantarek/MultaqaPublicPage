<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Page</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/js/fontawesome.min.css">
    <!-- fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Oswald:wght@200;300;400;500;600;700&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style/notification-page.css">
</head>

<body>
    <div class="container">
        <div class="content-container">
            <div class="content-container__header">
                <div class="header">
                    <h3>صفحة الإشعارات</h3>
                </div>
            </div>
            <div class="content-container__body">
                <div class="section">
                    <ul class="notification-list">
                        <li class="notification-item mb-4">
                            <img src="images/eman.jpg" alt="Sender Img">
                            <p class="notofication me-3"> لقد قامت <b class="sender-name">إيمان إسماعيل</b> بقبول طلب الصداقة 
                                <small class="time">الان</small>
                            </p>
                        </li>
                        <li class="notification-item mb-3">
                            <img src="images/bassant.jpg" alt="Sender Img">
                            <p class="notofication me-3"> لقد قامت <b class="sender-name">بسنت طارق</b> بإنزال صوره
                                <small class="time">ص 9:30</small>
                            </p>
                        </li> <li class="notification-item mb-3">
                            <img src="images/nehal.png" alt="Sender Img">
                            <p class="notofication me-3"> لقد قامت <b class="sender-name">نهال مكرم</b> بإنزال منشور
                                <small class="time">22/2/2022</small>
                            </p>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="content-container__footer">
                <div class="footer">
                    <button type="button" class="back-btn btn btn-light">
                        <i class="fas fa-arrow-circle-right"></i>
                        <span class="mx-2">رجوع</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
