<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication with Friends</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/js/fontawesome.min.css">
    <!-- fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Oswald:wght@200;300;400;500;600;700&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/communication-friends.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <div class="content-container">
            <div class="content-container__header">
                <div class="header">
                    <h3>الأصدقاء</h3>
                </div>
            </div>
            <div class="content-container__body">
                <div class="section">
                    <div class="row mb-4">
                        <div class="col-lg-4 col-md-6 mb-lg-0 mb-md-0 mb-3">
                            <label class="form-label">بحث بالإسم</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-lg-4 col-md-6 align-self-end">
                            <button class="btn btn-sm btn-search">
                                <i class="fas fa-search"></i>
                                <span class="mx-2">بحث</span>
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-3 col-md-4 mb-3">
                            <div class="card">
                                <div class="colored-bg">
                                    <i class="fas fa-times-circle text-danger"></i>
                                    <img src="images/eman.jpg" class="friend-img" alt="Friend Img">
                                </div>
                                <div class="card-body">
                                    <span class="friend-name">إيمان إسماعيل</span>
                                    <ul class="circled-items">
                                        <li class="colored-item">
                                            <span>القراءة</span>
                                        </li>
                                        <li class="colored-item teal-bg">
                                            <span>الكتابة</span>
                                        </li>
                                        <li class="colored-item green-bg">
                                            <span>السفر</span>
                                        </li>
                                        <li class="colored-item">
                                            <span>الرسم</span>
                                        </li>
                                        <li class="colored-item">
                                            <span>التلوين</span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card-footer">
                                    <button class="btn btn-sm">
                                        <i class="fas fa-comment-dots ms-2"></i>
                                        ابدأ محادثة
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 mb-3">
                            <div class="card">
                                <div class="colored-bg">
                                    <i class="fas fa-times-circle text-danger"></i>
                                    <img src="images/nehal.jpeg" class="friend-img" alt="Friend Img">
                                </div>
                                <div class="card-body">
                                    <span class="friend-name">نهال مكرم</span>
                                    <ul class="circled-items">
                                        <!-- <b class="mb-3 d-block title">الإهتمامات المشتركة</b> -->
                                        <li class="colored-item">
                                            <span>القراءة</span>
                                        </li>
                                        <li class="colored-item teal-bg">
                                            <span>الكتابة</span>
                                        </li>
                                        <li class="colored-item green-bg">
                                            <span>السفر</span>
                                        </li>
                                        <li class="colored-item">
                                            <span>الرسم</span>
                                        </li>
                                        <li class="colored-item">
                                            <span>التلوين</span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card-footer">
                                    <button class="btn btn-sm">
                                        <i class="fas fa-comment-dots ms-2"></i>
                                        ابدأ محادثة
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 mb-3">
                            <div class="card">
                                <div class="colored-bg">
                                    <i class="fas fa-times-circle text-danger"></i>
                                    <img src="images/friends-pic.jpg" class="friend-img" alt="Friend Img">
                                </div>
                                <div class="card-body">
                                    <span class="friend-name">نبيل حلمي</span>
                                    <ul class="circled-items">
                                        <li class="colored-item">
                                            <span>القراءة</span>
                                        </li>
                                        <li class="colored-item teal-bg">
                                            <span>الكتابة</span>
                                        </li>
                                        <li class="colored-item green-bg">
                                            <span>السفر</span>
                                        </li>
                                        <li class="colored-item">
                                            <span>الرسم</span>
                                        </li>
                                        <li class="colored-item">
                                            <span>التلوين</span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card-footer">
                                    <button class="btn btn-sm">
                                        <i class="fas fa-comment-dots ms-2"></i>
                                        ابدأ محادثة
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4 mb-3">
                            <div class="card">
                                <div class="colored-bg">
                                    <i class="fas fa-times-circle text-danger"></i>
                                    <img src="images/girlAvatar1.png" class="friend-img" alt="Friend Img">
                                </div>
                                <div class="card-body">
                                    <span class="friend-name">آيه ربيع</span>
                                    <ul class="circled-items">
                                        <li class="colored-item">
                                            <span>القراءة</span>
                                        </li>
                                        <li class="colored-item teal-bg">
                                            <span>الكتابة</span>
                                        </li>
                                        <li class="colored-item green-bg">
                                            <span>السفر</span>
                                        </li>
                                        <li class="colored-item">
                                            <span>الرسم</span>
                                        </li>
                                        <li class="colored-item">
                                            <span>التلوين</span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card-footer">
                                    <button class="btn btn-sm">
                                        <i class="fas fa-comment-dots ms-2"></i>
                                        ابدأ محادثة
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content-container__footer">
                    <div class="footer">
                        <button type="submit" class="save-btn btn btn-primary">
                            <i class="fas fa-save"></i>
                            <span class="mx-2">حفظ</span>
                        </button>
                        <button type="button" class="back-btn btn btn-light">
                            <i class="fas fa-arrow-circle-right"></i>
                            <span class="mx-2">رجوع</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
